        <script>
            const today = new Date().getHours();
            if (today < 12) {
                alert("Good Morning");
            }
            else if (12 <= today && today < 18) {
                alert("Good Afternoon")
            }
            else {
                alert("Good Evening")
            }

            alert(`${dollarAmount} USD equals ${dollarAmount * 0.85} EUR`);
