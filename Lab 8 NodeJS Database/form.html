<form action="/insert" method="post">
    Please create a new user account:
    <br>
    <label>Username</label><input type="text"  name="username" id="username" maxlength="40">
    <br>

    <label>Email Address</label><input type="email"  name="email" id="email" maxlength="40">

    <button type="submit">Submit</button>
</form>
